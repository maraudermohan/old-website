<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.43016, lng: -122.09822},
          zoom: 18
        });
        var latLng = new google.maps.LatLng(37.43016,-122.09822);
        var marker = new google.maps.Marker({
          position: latLng,
          icon: {
            path: google.maps.SymbolPath.BACKWARD_OPEN_ARROW,
            scale: 10
          },
          label:'2401',
          map: map
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXLGCauVtZWC6ApZHGNv-QLOyckXS7Jak&callback=initMap"
    async defer></script>
  </body>
</html>
